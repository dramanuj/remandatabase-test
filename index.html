<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Company Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- SheetJS (read Excel in-browser) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <button id="btnToggleSidebar" class="icon-btn" aria-label="Toggle filters" title="Toggle filters">
      <span class="icon">☰</span>
    </button>

    <div class="brand">
      <div class="brand-title">Company Map</div>
      <div class="brand-subtitle">Excel → markers, popups, filters</div>
    </div>

    <div class="top-actions">
      <button id="btnReload" class="btn">Reload</button>
      <button id="btnClearCache" class="btn btn-quiet" title="Clears geocoding cache stored in this browser">
        Clear cache
      </button>
    </div>
  </header>

  <div class="layout">
    <aside id="sidebar" class="sidebar">
      <div class="panel">
        <div class="panel-title">Tips</div>
        <ul class="help">
          <li><b>Click a dot</b> to see all row details.</li>
          <li>Use <b>filters</b> to narrow down the map.</li>
          <li>Update <code>data/companies.xlsx</code> to update the site.</li>
        </ul>
      </div>

      <div class="panel">
        <div class="panel-head">
          <div class="panel-title">Filters</div>
          <button id="btnResetFilters" class="link">Reset</button>
        </div>

        <div class="search-row">
          <input id="globalSearch" class="input" placeholder="Search any field…" />
        </div>

        <div id="filters" class="filters"></div>

        <div class="stats">
          <div class="stat">
            <div class="stat-label">Rows</div>
            <div id="rowsLoaded" class="stat-value">—</div>
          </div>
          <div class="stat">
            <div class="stat-label">Shown</div>
            <div id="rowsShown" class="stat-value">—</div>
          </div>
        </div>
      </div>
    </aside>

    <main class="map-wrap">
      <div id="map"></div>

      <div id="toast" class="toast hidden"></div>

      <div class="legend" id="legend" aria-label="Legend">
        <div class="legend-title">Company type</div>
        <div id="legendItems" class="legend-items"></div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
