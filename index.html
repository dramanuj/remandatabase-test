<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Company Globe Map</title>

    <!-- External libraries -->
    <!-- SheetJS: in‑browser Excel parsing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Globe.gl: ThreeJS‑powered interactive globe -->
    <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top navigation bar -->
    <header class="navbar">
      <div class="nav-content">
        <button id="menuToggle" class="menu-btn" aria-label="Toggle filters">☰</button>
        <div class="logo-dot"></div>
        <span class="brand-title">Company Globe Map</span>
      </div>
    </header>

    <!-- Main layout: sidebar + globe -->
    <div class="main">
      <!-- Collapsible sidebar for filters and help -->
      <aside id="sidebar" class="sidebar collapsed" aria-label="Filters panel">
        <div class="panel">
          <h2>How to use</h2>
          <ul class="help">
            <li><strong>Click a marker</strong> to see company details.</li>
            <li>Use the <strong>Search</strong> box to filter any field.</li>
            <li>Select values in the dropdowns to refine by column.</li>
            <li>Update <code>data/companies.xlsx</code> and reload the page to refresh the map.</li>
          </ul>
        </div>
        <div class="panel">
          <div class="panel-header">
            <h2>Filters</h2>
            <button id="btnResetFilters" class="link" title="Reset all filters">Reset</button>
          </div>
          <div class="search-row">
            <input id="globalSearch" class="input" placeholder="Search any field…" aria-label="Global search" />
          </div>
          <div id="filters" class="filters"></div>
        </div>
        <div class="panel stats">
          <div class="stat">
            <div class="stat-label">Rows loaded</div>
            <div id="rowsLoaded" class="stat-value">—</div>
          </div>
          <div class="stat">
            <div class="stat-label">Shown on map</div>
            <div id="rowsShown" class="stat-value">—</div>
          </div>
        </div>
      </aside>

      <!-- Globe container with overlays -->
      <div class="globe-container">
        <div id="globeViz"></div>
        <!-- Legend: lists types and corresponding colours -->
        <div id="legend" class="legend"></div>
        <!-- Info box: shows details of selected company -->
        <div id="infobox" class="infobox hidden"></div>
        <!-- Toast for status messages -->
        <div id="toast" class="toast hidden"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
